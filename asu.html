<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1><span style="color:cornflowerblue">Feedback </span><span style="color:crimson;">Form</span></h1>
    <form>
        <div>
            <label for="Name">Name :</label>
            <input type="text" id="Name" name="candidateName" placeholder="your Name"/>
        </div>
        <div>
            <label for="father_name">Father :</label>
            <input type="text" id="father_name" name="fathername" placeholder="your fatherName"/>
        </div>
        <div>
            <label for="email">Email :</label>
            <input type="email" id="email"  name="email" placeholder="name@gmail.com" 
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  value="" required 
                   autocomplete="off"/">
        </div>
        <div>
            <label for="gender">Sex :</label>
            <input type="radio" name="gender" id="gender" />male
            <input type="radio" name="gender" id="gender"/>female
        </div>
        <div>
            <label for="subject">choose subject :</label>
            <input type="checkbox" name="phsysics" id="subject" value="physics"/>physics
            <input type="checkbox" name="chemistry" id="subject" value="chemistry"/>chemistry
        </div>
        <div>
            <label for="mobile_number">mobileNumber :</label>
            <input type="tel" name="mobileNumber" id="mobile_number" maxlength="10" pattern="[0-9]{10}" placeholder="enter 10 digit mobileNo" required />
        </div>
        <div>
            <label for="academic_gap">academicGap :</label>
            <select name="academicGap" id="academic_gap">
            <optgroup label="academicGap" style="font-size: x-small;">
                <option value="">Select an option</option>
                <option value="1">1year</option>
                <option value="2">2year</option>
                <option value="3">3year</option>
                <option value="4">4year</option>
                <option value="5">5year</option>
            </optgroup>
            </select>
        </div>
        <div>
            <label for="upload_certificate">uploadCertificate :</label>
            <input type="file" name="uploadCertificate" id=" upload_certificate"/>
        </div>
        <div>
            <label for="country">Country</label>
            <input type="text" id="country" name="Country" list="countries">
            <datalist id="countries">
                    <option value="">selct an option</option>
                    <option value="India">India</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="Ukraine">Ukraine</option>
                    <option value="Hasboolha">Hasboolha</option>
                    <option value="Syria">Syria</option>
            </datalist>
        </div>
        </div>
        <div>
            <label for="message">messageUs :</label>
            <textarea name="massageUs" id="message  "placeholder="type your message here!"></textarea>
        </div>
        <div>
            <button name="submit" value="submit"><span style="display:flex; color:darkblue;">submit</span></button>
        </div> 
    </form>
    
</body>
</html>
